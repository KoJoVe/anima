<ion-content padding>

  <div class="top-bar">
    <ion-icon (tap)="back()" class="top-icon-left" name="md-arrow-back"></ion-icon>
  </div>

  <img src="../../assets/img/olho.png" class="logo" />

  <p class="title">
    Cadastro
  </p>

  <ion-item class="clear-label">
   <ion-label floating>email</ion-label>
   <ion-input [(ngModel)]="user.email" type="text"></ion-input>
  </ion-item>

  <ion-item class="clear-label">
   <ion-label floating>nome</ion-label>
   <ion-input [(ngModel)]="user.displayName" type="text"></ion-input>
  </ion-item>

  <ion-item class="clear-label">
   <ion-label floating>senha</ion-label>
   <ion-input [(ngModel)]="user.password" type="password"></ion-input>
  </ion-item>

  <ion-item class="clear-label">
   <ion-label floating>confirmar senha</ion-label>
   <ion-input [(ngModel)]="confirmation" type="password"></ion-input>
  </ion-item>

  <button (click)="register()" class="normal-button" ion-button color="light" clear>Cadastrar</button>

</ion-content>
