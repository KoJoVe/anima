<ion-content padding>

  <img src="../../assets/img/olho.png" class="logo" />

  <p class="title">
    anima
  </p>

  <ion-item class="clear-label email-label">
   <ion-label floating>email</ion-label>
   <ion-input [(ngModel)]="user.email" type="email"></ion-input>
  </ion-item>

  <ion-item class="clear-label">
   <ion-label floating>senha</ion-label>
   <ion-input [(ngModel)]="user.password" type="password"></ion-input>
  </ion-item>

  <button class="normal-button login-button" ion-button color="light" (tap)="login()" clear>Login</button>
  <br />
  <button class="normal-button" ion-button color="light" (tap)="goToRegister()" clear>Cadastrar-Se</button>

</ion-content>
